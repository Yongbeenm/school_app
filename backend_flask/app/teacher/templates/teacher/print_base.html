<!doctype html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or 'បោះពុម្ព' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media print {
      .no-print { display: none !important; }
    }
    body { background: white; }
  </style>
</head>
<body class="p-4">
  <div class="d-flex justify-content-between align-items-start mb-3 no-print">
    <div class="text-muted">សូមប្រើការបោះពុម្ពរបស់កម្មវិធីរុករក </div>
    <button class="btn btn-primary" onclick="window.print()">បោះពុម្ព</button>
  </div>
  {% block content %}{% endblock %}
</body>
</html>
