name: Windows Setup Builder

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r backend_flask/requirements.txt
          pip install pyinstaller

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Build all + make setup
        shell: cmd
        run: |
          windows_packaging\build_all_and_make_setup.bat

      - name: Find installer exe and rename
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse -Filter "SchoolApp_Setup*.exe" -ErrorAction SilentlyContinue |
                 Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $exe) {
            Write-Host "SchoolApp_Setup*.exe not found. Recent EXEs:"
            Get-ChildItem -Recurse -Filter "*.exe" | Sort-Object LastWriteTime -Descending |
              Select-Object -First 20 FullName,LastWriteTime | Format-Table -AutoSize
            throw "Installer not found"
          }
          Copy-Item $exe.FullName -Destination "SchoolApp_Setup.exe" -Force
          Write-Host "Installer copied to SchoolApp_Setup.exe"

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: SchoolApp_Setup
          path: SchoolApp_Setup.exe
