name: Windows Setup Builder

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r backend_flask/requirements.txt
          pip install pyinstaller

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Build all + make setup
        shell: cmd
        run: |
          call windows_packaging\build_all_and_make_setup.bat

      - name: Compile Inno Setup installer
        shell: pwsh
        run: |
          $iscc = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          if (!(Test-Path $iscc)) { $iscc = "C:\Program Files\Inno Setup 6\ISCC.exe" }
          if (!(Test-Path $iscc)) { throw "ISCC.exe not found" }

          New-Item -ItemType Directory -Force -Path "windows_packaging\installer\Output" | Out-Null
          & $iscc "windows_packaging\installer\SchoolApp.iss" /O"windows_packaging\installer\Output" /F"SchoolApp_Setup"

      - name: Find installer exe and rename (non-fatal)
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path "windows_packaging\installer\Output" -Filter "SchoolApp_Setup*.exe" -ErrorAction SilentlyContinue |
                 Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $exe) {
            Write-Host "Installer not found (will still upload portable artifact)."
            exit 0
          }
          Copy-Item $exe.FullName -Destination "SchoolApp_Setup.exe" -Force
          Write-Host "Installer copied to SchoolApp_Setup.exe"

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: SchoolApp_Setup
          path: SchoolApp_Setup.exe
          if-no-files-found: warn

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: SchoolApp_Portable
          path: dist/SchoolApp_Portable/**
          if-no-files-found: warn
